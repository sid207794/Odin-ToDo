<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
    <body>
        <header>
            <nav id="left">
                <div class="listName">
                    <input type="text" id="listname" placeholder="Add list name" maxlength="35" autocomplete="off" spellcheck="false">
                    <span class="mirrorName"></span>
                </div>
                <button class="share"><img src="./images/account-plus-outline.svg"><span>Share</span></button>
                <button class="view"><img src="./images/eye-outline.svg"><span>View</span></button>
                <button class="burger"><img src="./images/menu.svg" alt="burger menu"></button>
                <div class="burgerDialog">
                    <div class="burgerDialogCover">
                        <button class="listDelete">Delete List</button>
                        <dialog class="listDeleteConfirm">
                            <h3>Delete this list?</h3>
                            <p>This action cannot be undone.</p>
                            <p>Are you sure you want to delete?</p>
                            <div class="listDeleteConfirmDiv">
                                <button class="yes">Yes</button>
                                <button class="no">No</button>
                            </div>
                        </dialog>
                    </div>
                </div>
            </nav>
            <nav id="right">
                <div><input type="search" id="rightSearch" placeholder="Search lists" autocomplete="off"></div>
                <button class="search"><img src="./images/magnify.svg" alt="search"></button>
            </nav>
        </header>
        <div id="sidebar">
            <div class="profile">
                <button class="theme"><img src="./images/profile.png" alt="profile" height="45px" width="45px"></button>
                <div class="name"></div>
            </div>
            <div class="sort">
                <div class="upcomingTasks">Upcoming Tasks</div>
                <div class="allTask">All Tasks</div>
            </div>
            <div class="myList">
                <span>
                    <h3>My Lists</h3>
                    <dialog>
                        <div class="myListDialog">
                            <button class="close" autofocus><img src="./images/window-close.svg" alt="close"></button>
                            <input type="text" id="dialogList" name="dialogBox" maxlength="35" placeholder="Add a list title" autocomplete="off">
                            <button class="submit">Continue</button>
                        </div>
                      </dialog>
                    <button class="add"><img src="./images/plus.svg" alt="add"></button>
                </span>
            </div>
        </div>
        <div id="content"></div>
    </body>
</html>
