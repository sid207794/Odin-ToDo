<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
    <body>
        <header>
            <nav id="left">
                <div class="listName">Personal</div>
                <button class="share"><img src="./images/account-plus-outline.svg"><span>Share</span></button>
                <button class="view"><img src="./images/eye-outline.svg"><span>View</span></button>
                <button class="burger"><img src="./images/menu.svg" alt="burger menu"></button>
            </nav>
            <nav id="right">
                <button class="search"><img src="./images/magnify.svg" alt="search"></button>
            </nav>
        </header>
        <div id="sidebar">
            <div class="profile">
                <button class="theme"><img src="./images/white-balance-sunny.svg" alt="theme"></button>
                <div class="name">Siddharth</div>
            </div>
            <div class="sort">
                <div class="upcomingTasks">Upcoming Tasks</div>
                <div class="allTask">All Tasks</div>
            </div>
            <div class="myList">
                <span>
                    <h3>My Lists</h3>
                    <dialog>
                        <div class="myListDialog">
                            <button class="close" autofocus><img src="./images/window-close.svg" alt="close"></button>
                            <input type="text" id="dialogList" name="dialogBox" placeholder="Add a list title">
                            <button class="submit">Continue</button>
                        </div>
                      </dialog>
                    <button class="add"><img src="./images/plus.svg" alt="add"></button>
                </span>
            </div>
        </div>
        <div id="content"></div>
    </body>
</html>
