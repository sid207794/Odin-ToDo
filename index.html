<!doctype html><html lang="en"><head><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo App</title><script defer="defer" src="main.bundle.js"></script></head><body><header><nav id="left"><div class="listName"><input id="listname" placeholder="Add list name" maxlength="35" autocomplete="off" spellcheck="false"> <span class="mirrorName"></span></div><button class="share"><img src="9d24789a8820a9cda750.svg"><span>Share</span></button> <button class="view"><img src="a2c89b59f6016b33ace2.svg"><span>Hide</span></button> <button class="burger"><img src="2d4061552fac064ed076.svg" alt="burger menu"></button><div class="burgerDialog"><div class="burgerDialogCover"><button class="listDelete">Delete List</button><dialog class="listDeleteConfirm"><h3>Delete this list?</h3><p>This action cannot be undone.</p><p>Are you sure you want to delete?</p><div class="listDeleteConfirmDiv"><button class="yes">Yes</button> <button class="no">No</button></div></dialog></div></div></nav><nav id="right"><div><input type="search" id="rightSearch" placeholder="Search lists" autocomplete="off"></div><button class="search"><img src="54ff7732bb1a5ff166c6.svg" alt="search"></button></nav></header><div id="sidebar"><div class="profile"><button class="theme"><img src="bbdecf80dadfbe817327.png" alt="profile" height="45px" width="45px"></button><div class="name"></div></div><div class="sort"><div class="upcomingTasks">Upcoming Tasks</div><div class="allTask">All Tasks</div></div><div class="myList"><span><h3>My Lists</h3><dialog><div class="myListDialog"><button class="close" autofocus><img src="fabc6ea21c817cc4963e.svg" alt="close"></button> <input id="dialogList" name="dialogBox" maxlength="35" placeholder=
